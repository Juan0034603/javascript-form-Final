<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Empleados</title>
    <script src="../js/empleado.js"></script>
    <script src="../js/gestionempleado.js"></script>
    <script src="../js/utilidades.js"></script>
</head>

<body>

    <h1>Gestión Empleados</h1>

    <form action="" id="empleados">

        <label for="identificacion">Identifación</label>
        <input type="number" id="identificacion" required autofocus> <br>

        <label for="nombres">Nombres</label>
        <input type="text" id="nombres" required> <br>

        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" required> <br>

        <label for="salario">Salario</label>
        <input type="number" id="salario"> <br>
       

    </form>

    <button onclick="guardar()">Guardar</button>
    <button onclick="actualizar()">Actualizar</button>
    <button onclick="eliminar()">Eliminar</button>
    <button onclick="consultar()">Consultar</button>
    <button onclick="listar()">Listar</button>


</body>

</html>
